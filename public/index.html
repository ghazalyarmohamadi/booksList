<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-cyan-100 min-h-screen">
      <div class="flex items-center justify-center h-14 bg-cyan-800 mb-6">
        <h1 class="text-teal-50 font-bold text-xl">My BookList</h1>
      </div>
      <div class="container max-w-screen-sm mx-auto">
        <div id="book-add-form" class="mb-6">
          <form class="bg-white rounded-xl p-4 flex flex-col gap-y-4 mb-4">
            <div>
              <label class="block mb-1 text-slate-900" for="title">Title</label>
              <input class="bg-transparent rounded-xl text-slate-900 border border-slate-500" type="text" id="title"/>
            </div>
            <div>
              <label class="block mb-1 text-slate-900" for="author">Author</label>
              <input class="bg-transparent rounded-xl text-slate-900 border border-slate-500" type="text" id="author"/>
            </div>
            <div>
              <label class="block mb-1 text-slate-900" for="ISBNnumber">ISBN</label>
              <input class="bg-transparent rounded-xl text-slate-900 border border-slate-500" type="text" id="ISBNnumber"/>
            </div>
            <button id="add-book-btn" class="text-cyan-50 py-1 rounded-xl bg-cyan-800">Add Book</button>
          </form>
          <div class="relative overflow-x-auto shadow-md lg:rounded-lg">
          <table class="table-auto w-full text-base text-left text-gray-600">
            <thead class="text-base text-cyan-50 bg-cyan-800">
              <tr>
                <th class="px-6 py-3">Title</th>
                <th class="px-6 py-3">Author</th>
                <th class="px-6 py-3">ISBN#</th>
                <th class="px-6 py-3"></th>
              </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js"></script>
  </body>
</html>
